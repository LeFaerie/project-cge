<!DOCTYPE html>
<html>
<head>
	<title>Online Color Game by Jiwom</title>
	<style type="text/css" src=></style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</head>
<body>
	<div id="dice-container" class="row row-centered">
		<div id="dice-0" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
		<div id="dice-1" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
		<div id="dice-2" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
	</div>
	<div id="dice-control" class="row">
		<button id="dice-pull" class="btn btn-info btn-block" type="submit">Hila!</button>
	</div>
	<div class="row">
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:green">0</div>
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:pink">0</div>
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:orange">0</div>
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:red">0</div>
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:yellow">0</div>
		<div class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:blue">0</div>
	</div>
</body>
</html>
